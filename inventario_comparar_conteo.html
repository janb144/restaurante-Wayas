<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comparar Conteo Físico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">📊 Comparar Conteo Físico con Sistema</h2>

    <!-- Tabla comparativa -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5 class="card-title">📋 Comparación de insumos</h5>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Insumo</th>
              <th>Stock del sistema</th>
              <th>Conteo físico</th>
              <th>Diferencia</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tomate</td>
              <td>30 kg</td>
              <td>25 kg</td>
              <td><span class="text-danger">-5 kg</span></td>
              <td><input type="text" class="form-control" placeholder="Ej. pérdida por mal estado"></td>
            </tr>
            <tr>
              <td>Pollo</td>
              <td>20 kg</td>
              <td>20 kg</td>
              <td><span class="text-success">0 kg</span></td>
              <td><input type="text" class="form-control" placeholder="Sin observaciones"></td>
            </tr>
            <tr>
              <td>Lechuga</td>
              <td>10 kg</td>
              <td>15 kg</td>
              <td><span class="text-warning">+5 kg</span></td>
              <td><input type="text" class="form-control" placeholder="Conteo duplicado"></td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-outline-dark">📄 Generar reporte de diferencias</button>
          <button class="btn btn-outline-secondary">🔍 Validar duplicados / no registrados</button>
        </div>
      </div>
    </div>

    <!-- Volver -->
    <div class="text-center mt-4">
      <a href="gestion_inventario.html" class="btn btn-secondary">⬅ Volver a Gestión de Inventario</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
