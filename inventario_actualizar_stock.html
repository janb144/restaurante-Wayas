<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesti√≥n de Insumos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">üõ†Ô∏è Gesti√≥n de Insumos</h2>

    <!-- Formulario para agregar nuevo insumo -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">‚ûï Agregar nuevo insumo</h5>
        <form id="formNuevoInsumo" class="row g-3">
          <div class="col-md-4">
            <label for="nombreInsumo" class="form-label">Nombre del insumo</label>
            <input type="text" class="form-control" id="nombreInsumo" required>
          </div>
          <div class="col-md-4">
            <label for="categoriaInsumo" class="form-label">Categor√≠a</label>
            <select class="form-select" id="categoriaInsumo">
              <option>Verduras</option>
              <option>Carnes</option>
              <option>Frutas</option>
              <option>Otros</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="unidadMedida" class="form-label">Unidad de medida</label>
            <input type="text" class="form-control" id="unidadMedida" placeholder="Ej. kg, litros, unidades" required>
          </div>
          <div class="col-md-6">
            <label for="proveedor" class="form-label">Proveedor (opcional)</label>
            <input type="text" class="form-control" id="proveedor">
          </div>
          <div class="col-md-6">
            <label class="form-label">Configurar estado de stock</label>
            <div class="input-group">
              <span class="input-group-text">Bajo</span>
              <input type="number" class="form-control" placeholder="Ej. 5" required>
              <span class="input-group-text">Moderado</span>
              <input type="number" class="form-control" placeholder="Ej. 10" required>
              <span class="input-group-text">Suficiente</span>
              <input type="number" class="form-control" placeholder="Ej. 20" required>
            </div>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Guardar insumo</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Filtros para editar insumos -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="buscarInsumo" class="form-label">Buscar insumo</label>
        <input type="text" class="form-control" id="buscarInsumo" placeholder="Ej. Tomate">
      </div>
      <div class="col-md-4">
        <label for="filtrarCategoria" class="form-label">Filtrar por categor√≠a</label>
        <select class="form-select" id="filtrarCategoria">
          <option value="">Todas</option>
          <option>Verduras</option>
          <option>Carnes</option>
          <option>Frutas</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filtrarProveedor" class="form-label">Filtrar por proveedor</label>
        <input type="text" class="form-control" id="filtrarProveedor" placeholder="Ej. Distribuidora Lima">
      </div>
    </div>

    <!-- Tabla para editar insumos existentes -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">‚úèÔ∏è Editar insumos existentes</h5>
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Categor√≠a</th>
              <th>Unidad</th>
              <th>Proveedor</th>
              <th>Estado</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="form-control" value="Tomate"></td>
              <td>
                <select class="form-select">
                  <option selected>Verduras</option>
                  <option>Carnes</option>
                  <option>Frutas</option>
                  <option>Otros</option>
                </select>
              </td>
              <td><input type="text" class="form-control" value="kg"></td>
              <td><input type="text" class="form-control" value="Distribuidora Lima"></td>
              <td>
                <select class="form-select">
                  <option>Suficiente</option>
                  <option>Moderado</option>
                  <option>Bajo</option>
                </select>
              </td>
              <td><button class="btn btn-sm btn-warning">Actualizar</button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" value="Pollo"></td>
              <td>
                <select class="form-select">
                  <option>Verduras</option>
                  <option selected>Carnes</option>
                  <option>Frutas</option>
                  <option>Otros</option>
                </select>
              </td>
              <td><input type="text" class="form-control" value="kg"></td>
              <td><input type="text" class="form-control" value="Carnes del Norte"></td>
              <td>
                <select class="form-select">
                  <option>Suficiente</option>
                  <option selected>Moderado</option>
                  <option>Bajo</option>
                </select>
              </td>
              <td><button class="btn btn-sm btn-warning">Actualizar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Validaci√≥n de duplicados -->
  <script>
    document.getElementById("formNuevoInsumo").addEventListener("submit", function (e) {
      e.preventDefault();
      const nuevoNombre = document.getElementById("nombreInsumo").value.trim().toLowerCase();
      const insumosExistentes = ["tomate", "pollo"]; // Simulaci√≥n de insumos ya registrados
      if (insumosExistentes.includes(nuevoNombre)) {
        alert("‚ö†Ô∏è El insumo ya est√° registrado en el sistema.");
      } else {
        alert("‚úÖ Insumo guardado correctamente.");
        // Aqu√≠ ir√≠a la l√≥gica para guardar en base de datos
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
