<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">üßæ Registrar Compra en el Sistema</h2>

    <!-- Formulario de compra -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <form id="formCompra" class="row g-3">
          <div class="col-md-4">
            <label for="codigoRequerimiento" class="form-label">C√≥digo de requerimiento</label>
            <select class="form-select" id="codigoRequerimiento" required>
              <option selected disabled>Seleccionar...</option>
              <option>REQ-001</option>
              <option>REQ-002</option>
              <option>REQ-003</option>
              <option>REQ-004</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="fechaCompra" class="form-label">Fecha de compra</label>
            <input type="date" class="form-control" id="fechaCompra" required>
          </div>
          <div class="col-md-4">
            <label for="proveedor" class="form-label">Proveedor</label>
            <input type="text" class="form-control" id="proveedor" required>
          </div>
          <div class="col-md-4">
            <label for="montoTotal" class="form-label">Monto total (S/.)</label>
            <input type="number" class="form-control" id="montoTotal" required>
          </div>
          <div class="col-md-8">
            <label for="detalleInsumos" class="form-label">Detalle de insumos comprados</label>
            <textarea class="form-control" id="detalleInsumos" rows="3" placeholder="Ej. Tomate - 12 kg, Pollo - 8 kg"
              required></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Registrar compra</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Historial de compras registradas -->
    <div class="card shadow mt-5">
      <div class="card-body">
        <h5 class="card-title">üìö Historial de compras registradas</h5>
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>C√≥digo</th>
              <th>Fecha</th>
              <th>Proveedor</th>
              <th>Monto (S/.)</th>
              <th>Estado</th>
              <th>Ver detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>REQ-001</td>
              <td>2025-10-15</td>
              <td>Distribuidora Lima</td>
              <td>180.00</td>
              <td><span class="badge bg-success">Comprado</span></td>
              <td><button class="btn btn-sm btn-outline-secondary">üëÅÔ∏è</button></td>
            </tr>
            <tr>
              <td>REQ-002</td>
              <td>2025-10-14</td>
              <td>Frutas del Norte</td>
              <td>95.00</td>
              <td><span class="badge bg-success">Comprado</span></td>
              <td><button class="btn btn-sm btn-outline-secondary">üëÅÔ∏è</button></td>
            </tr>
            <tr>
              <td>REQ-003</td>
              <td>2025-10-13</td>
              <td>Mariscos Trujillo</td>
              <td>150.00</td>
              <td><span class="badge bg-success">Comprado</span></td>
              <td><button class="btn btn-sm btn-outline-secondary">üëÅÔ∏è</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Confirmaci√≥n -->
    <script>
      document.getElementById("formCompra").addEventListener("submit", function (e) {
        e.preventDefault();
        const codigo = document.getElementById("codigoRequerimiento").value;
        alert(`‚úÖ Compra registrada correctamente.\nRequerimiento ${codigo} marcado como COMPRADO.\nInventario pendiente de actualizaci√≥n.`);
        // Aqu√≠ ir√≠a la l√≥gica para guardar en base de datos y cambiar estado del requerimiento
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>

</html>
