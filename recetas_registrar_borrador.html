<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Receta Borrador</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">📝 Registrar Receta Borrador</h2>

    <!-- Formulario de receta -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombreReceta" class="form-label">Nombre de la receta</label>
            <input type="text" class="form-control" id="nombreReceta" placeholder="Ej. Lomo saltado">
          </div>
          <div class="col-md-6">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" class="form-select">
              <option>Entrada</option>
              <option>Plato principal</option>
              <option>Postre</option>
              <option>Bebida</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="2" placeholder="Breve descripción del plato..."></textarea>
          </div>
          <div class="col-md-3">
            <label for="porciones" class="form-label">N° de porciones</label>
            <input type="number" class="form-control" id="porciones" placeholder="Ej. 4">
          </div>
        </form>
      </div>
    </div>

    <!-- Ingredientes -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">🥕 Ingredientes</h5>
        <form class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Nombre del ingrediente">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Cantidad">
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>kg</option>
              <option>g</option>
              <option>ml</option>
              <option>unidades</option>
            </select>
          </div>
          <div class="col-md-2 text-end">
            <button class="btn btn-outline-primary">➕ Agregar</button>
          </div>
        </form>

        <!-- Lista simulada -->
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            500 g de carne de res
            <button class="btn btn-sm btn-danger">🗑️</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            2 unidades de tomate
            <button class="btn btn-sm btn-danger">🗑️</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Pasos de preparación -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">👨‍🍳 Pasos de preparación</h5>
        <form class="row g-3">
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Ej. Cortar la carne en tiras finas">
          </div>
          <div class="col-md-2 text-end">
            <button class="btn btn-outline-primary">➕ Agregar paso</button>
          </div>
        </form>

        <!-- Lista simulada -->
        <ol class="mt-3">
          <li>Cortar la carne en tiras finas</li>
          <li>Saltear con cebolla y tomate</li>
        </ol>
      </div>
    </div>

    <!-- Acciones -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-secondary">🔍 Validar duplicado</button>
      <button class="btn btn-success">💾 Guardar como borrador</button>
    </div>

    <!-- Volver -->
    <div class="text-center mt-4">
      <a href="gestion_recetas.html" class="btn btn-secondary">⬅ Volver a Gestión de Recetas</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
