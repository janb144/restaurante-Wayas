<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Proveedor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">üßæ Registrar Proveedor Nuevo</h2>

    <!-- Formulario de proveedor -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombreProveedor" class="form-label">Nombre del proveedor</label>
            <input type="text" class="form-control" id="nombreProveedor" placeholder="Ej. AgroPer√∫ SAC">
          </div>
          <div class="col-md-3">
            <label for="ruc" class="form-label">RUC</label>
            <input type="text" class="form-control" id="ruc" placeholder="Ej. 20481234567">
          </div>
          <div class="col-md-3">
            <label for="contacto" class="form-label">Contacto</label>
            <input type="text" class="form-control" id="contacto" placeholder="Ej. 987654321">
          </div>
          <div class="col-md-6">
            <label for="tipoInsumo" class="form-label">Tipo de insumo</label>
            <select id="tipoInsumo" class="form-select">
              <option>Verduras</option>
              <option>Carnes</option>
              <option>Bebidas</option>
              <option>Otros</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select">
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-outline-secondary w-100">üîç Validar duplicado</button>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">‚úÖ Registrar proveedor</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Historial de proveedores -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">üìö Historial de proveedores registrados</h5>
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
                            <th>ID Proveedor</th>
              <th>Nombre</th>
              <th>RUC</th>
              <th>Contacto</th>
              <th>Tipo de insumo</th>
              <th>Estado</th>
              <th>Ver</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>PV0046</td>
              <td>AgroPer√∫ SAC</td>
              <td>20481234567</td>
              <td>987654321</td>
              <td>Verduras</td>
              <td><span class="badge bg-success">Activo</span></td>
              <td><button class="btn btn-sm btn-outline-primary">üîç</button></td>
            </tr>
            <tr>
              <td>PV0045</td>
              <td>Distribuidora Sur</td>
              <td>20567891234</td>
              <td>912345678</td>
              <td>Carnes</td>
              <td><span class="badge bg-danger">Inactivo</span></td>
              <td><button class="btn btn-sm btn-outline-primary">üîç</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Volver -->
    <div class="text-center mt-4">
      <a href="gestion_calificacion.html" class="btn btn-secondary">‚¨Ö Volver a Gesti√≥n de Calificaci√≥n</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
